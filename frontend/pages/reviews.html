<div class="fond-foret d-flex justify-content-center align-items-center">
    <div class="review-form fond-primary text-center d-flex flex-column justify-content-between px-5">
        <h1 class="secondary pt-3 m-0">Laissez-nous un avis</h1>
        <h5 class="secondary pb-2 m-0">Vos messages nous aident grandement à améliorer notre offre</h2>
        <form class="pb-4">
            <div class="form-group text-center p-2">
                <label for="name" class="secondary h2-font p-2">Votre nom</label>
                <input type="text" class="form-control" id="name" aria-describedby="name">
            </div>
            <div class="form-group text-center p-2">
                <label for="message" class="secondary h2-font p-2">Votre message</label>
                <textarea class="form-control" id="message" aria-describedby="message" rows="3"></textarea>
            </div>
            <button type="button" class="button m-2" id="newReviewButton">Soumettre votre avis</button>
        </form>
    </div>
</div>
