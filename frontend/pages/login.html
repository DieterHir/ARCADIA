<div class="fond-secondary text-center p-3">
    <h1 class="h1-font secondary">Connexion - réservée aux employés</h1>
</div>

<div class="fond-primary text-center d-flex justify-content-center p-4">
    <form class="fond-primary login-form">
        <div class="form-group">
            <label for="login" class="secondary h2-font">Login personnel</label>
            <input type="email" class="form-control" id="login" aria-describedby="employeesEmail">
        </div>
        <div class="form-group">
            <label for="password" class="secondary h2-font">Mot de passe personnel</label>
            <input type="password" class="form-control" id="password" aria-describedby="employeesPassword">
        </div>
        <button type="button" class="button mt-3" id="btn_login">Connexion</button>
    </form>
</div>
