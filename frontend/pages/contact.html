<div class="fond-foret d-flex justify-content-center">
    <div class="contact-form fond-primary text-center d-flex flex-column px-5 rounded">
        <h1 class="secondary p-3">Formulaire de contact</h1>
        <form class="pb-4">
            <div class="form-group text-center p-2">
                <label for="title" class="secondary h2-font p-2">Titre de votre demande</label>
                <input type="text" class="form-control" id="title" aria-describedby="demandsTitle">
            </div>
            <div class="form-group text-center p-2">
                <label for="mail" class="secondary h2-font p-2">Votre adresse email</label>
                <input type="email" class="form-control" id="mail" aria-describedby="email">
            </div>
            <div class="form-group text-center p-2">
                <label for="message" class="secondary h2-font p-2">Votre message</label>
                <textarea class="form-control" rows="5" id="message" aria-describedby="demand"></textarea>
            </div>
            <button type="button" class="button m-2" id="contact-button">Envoyer votre demande</button>
        </form>
    </div>
</div>
